<th:block th:fragment="label(id, el, required)" xmlns:th="http://www.thymeleaf.org">
    <label th:if="${el.code()}" th:for="${id != null ? id : null}" th:text="${#strings.defaultString(#messages.msgOrNull(el.code()),el.defaultMessage())}" class="form-label"></label><label th:unless="${el.code()}" th:for="${id != null ? id : null}" th:text="${el.defaultMessage()}" class="form-label"></label>
    <span th:if="${required}" class="text-danger">*</span>
</th:block>
