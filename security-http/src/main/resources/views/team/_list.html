<th:block th:fragment="list(breadcrumbs,members,invitations)" xmlns:th="http://www.thymeleaf.org">
    <nav th:replace="~{bootstrap/_breadcrumbs :: breadcrumbs(${breadcrumbs})}"></nav>
    <article>
        <header><h1 th:text="#{team.list}"></h1></header>
        <ul class="list-group mt-3">
            <li class="list-group-item" th:each="member : ${members}">
                <span th:unless="${member.fullName.empty}" th:text="${member.fullName}"></span>
                <code th:if="${member.fullName.empty}" th:text="${member.email}"></code>
            </li>
        </ul>

        <header><h2 class="mt-3" th:text="#{team.pending}"></h2></header>
        <a href="/team/create"><button type="button" class="btn btn-primary" th:text="#{team.create}"></button></a>
        <ul class="list-group mt-3">
            <li class="list-group-item" th:each="invitation : ${invitations}">
                <code th:text="${invitation.email}"></code>
                <a th:href="@{|/team/uninvite?email=${invitation.email}|}" th:text="#{team.uninvite}"/>
            </li>
        </ul>
    </article>
</th:block>
