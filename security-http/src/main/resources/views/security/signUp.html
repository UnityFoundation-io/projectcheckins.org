<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title},~{::script},~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <script></script>
</head>
<body>
<main>
    <form th:replace="~{fieldset/form :: form(${form})}"></form>
    <th:block th:if="${alert}"><div th:replace="~{bootstrap/_alert :: alert(${alert})}"></div></th:block>
    <div class="mt-3">
        <span th:text="#{login.back}"/>
        <a href="/security/login" th:text="#{loginform.submit}"/>
    </div>
</main>
</body>
</html>
