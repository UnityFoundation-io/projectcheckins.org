<th:block th:fragment="fieldset(fieldset)" xmlns:th="http://www.thymeleaf.org">
<div data-controller="questionform">
    <div class="mb-3">
        <label for="title" class="form-label" th:text="#{question.title}"></label>
        <input type="text" class="form-control" id="title" name="title" th:value="${fieldset.title}"/>
    </div>
    <div class="row">
        <p><label th:text="#{howOften}"></label></p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="howOften"  th:checked="${fieldset.howOften == @org.projectcheckins.core.forms.HowOften@DAILY_ON}" id="howOftenDailyOn" value="DAILY_ON"
                   data-action="click->questionform#dailyOn" checked>
            <label class="form-check-label" for="howOftenDailyOn" th:text="#{howOften.dailyOnce}"></label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="howOften"  th:checked="${fieldset.howOften == @org.projectcheckins.core.forms.HowOften@ONCE_A_WEEK}" id="howOftenOnceAWeek" value="ONCE_A_WEEK"
                   data-action="click->questionform#onceWeek">
            <label class="form-check-label" for="howOftenOnceAWeek" th:text="#{howOften.onceAWeek}"></label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="howOften"  th:checked="${fieldset.howOften == @org.projectcheckins.core.forms.HowOften@EVERY_OTHER_WEEK}" id="howOftenEveryOtherWeek"
                   value="EVERY_OTHER_WEEK" data-action="click->questionform#everyOtherWeek">
            <label class="form-check-label" for="howOftenEveryOtherWeek" th:text="#{howOften.everyOtherWeek}"></label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="howOften"  th:checked="${fieldset.howOften == @org.projectcheckins.core.forms.HowOften@ONCE_A_MONTH_ON_THE_FIRST}" id="howOftenOnceAMonthOnTheFirst"
                   value="ONCE_A_MONTH_ON_THE_FIRST" data-action="click->questionform#onceAMonthOnTheFirst">
            <label class="form-check-label" for="howOftenOnceAMonthOnTheFirst" th:text="#{howOften.onceAMonthOnTheFirstDay}"></label>
        </div>
    </div>
    <div class="row mt-3">
        <div id="manyDaysPicker" class="d-block" data-questionform-target="manyDaysPicker">
            <p><label th:text="#{onWhichDays}"></label></p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="manyDaysMonday" name="manyDays"
                       th:checked="${fieldset.manyDays.contains(@java.time.DayOfWeek@MONDAY)}"
                       value="MONDAY">
                <label class="form-check-label" for="manyDaysMonday" th:text="#{dayofweek.monday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="manyDaysTuesday" name="manyDays"
                       th:checked="${fieldset.manyDays.contains(@java.time.DayOfWeek@TUESDAY)}"
                       value="TUESDAY">
                <label class="form-check-label" for="manyDaysTuesday" th:text="#{dayofweek.tuesday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="manyDaysWednesday" name="manyDays"
                       th:checked="${fieldset.manyDays.contains(@java.time.DayOfWeek@WEDNESDAY)}"
                       value="WEDNESDAY">
                <label class="form-check-label" for="manyDaysWednesday" th:text="#{dayofweek.wednesday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="manyDaysThursday" name="manyDays"
                       th:checked="${fieldset.manyDays.contains(@java.time.DayOfWeek@THURSDAY)}"
                       value="THURSDAY">
                <label class="form-check-label" for="manyDaysThursday" th:text="#{dayofweek.thursday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="manyDaysFriday" name="manyDays"
                       th:checked="${fieldset.manyDays.contains(@java.time.DayOfWeek@FRIDAY)}"
                       value="FRIDAY">
                <label class="form-check-label" for="manyDaysFriday" th:text="#{dayofweek.friday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="manyDaysSaturday" name="manyDays"
                       th:checked="${fieldset.manyDays.contains(@java.time.DayOfWeek@SATURDAY)}"
                       value="SATURDAY">
                <label class="form-check-label" for="manyDaysSaturday" th:text="#{dayofweek.saturday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="manyDaysSunday" name="manyDays"
                       th:checked="${fieldset.manyDays.contains(@java.time.DayOfWeek@SUNDAY)}"
                       value="SUNDAY">
                <label class="form-check-label" for="manyDaysSunday" th:text="#{dayofweek.sunday}"></label>
            </div>
        </div>
        <div id="oneDayPicker" class="d-none" data-questionform-target="oneDayPicker">
            <p><label th:text="#{onWhichDay}"></label></p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="onceAWeekMonday" name="oneDay"
                       th:checked="${fieldset.oneDay == @java.time.DayOfWeek@MONDAY}"
                       value="MONDAY">
                <label class="form-check-label" for="onceAWeekMonday" th:text="#{dayofweek.monday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="onceAWeekTuesday" name="oneDay"
                       th:checked="${fieldset.oneDay == @java.time.DayOfWeek@TUESDAY}"
                       value="TUESDAY">
                <label class="form-check-label" for="onceAWeekTuesday" th:text="#{dayofweek.tuesday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="onceAWeekWednesday" name="oneDay"
                       th:checked="${fieldset.oneDay == @java.time.DayOfWeek@WEDNESDAY}"
                       value="WEDNESDAY">
                <label class="form-check-label" for="onceAWeekWednesday" th:text="#{dayofweek.wednesday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="onceAWeekThursday" name="oneDay"
                       th:checked="${fieldset.oneDay == @java.time.DayOfWeek@THURSDAY}"
                       value="THURSDAY">
                <label class="form-check-label" for="onceAWeekThursday" th:text="#{dayofweek.thursday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="onceAWeekFriday" name="oneDay"
                       th:checked="${fieldset.oneDay == @java.time.DayOfWeek@FRIDAY}"
                       value="FRIDAY">
                <label class="form-check-label" for="onceAWeekFriday" th:text="#{dayofweek.friday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="onceAWeekSaturday" name="oneDay"
                       th:checked="${fieldset.oneDay == @java.time.DayOfWeek@SATURDAY}"
                       value="SATURDAY">
                <label class="form-check-label" for="onceAWeekSaturday" th:text="#{dayofweek.saturday}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="onceAWeekSunday" name="oneDay"
                       th:checked="${fieldset.oneDay == @java.time.DayOfWeek@SUNDAY}"
                       value="SUNDAY">
                <label class="form-check-label" for="onceAWeekSunday" th:text="#{dayofweek.sunday}"></label>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <p><label th:text="#{timeOfDay}"></label></p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timeOfDay" id="timeOfDayBeginning" value="BEGINNING" th:checked="${fieldset.timeOfDay == @org.projectcheckins.core.forms.TimeOfDay@BEGINNING}">
            <label class="form-check-label" for="timeOfDayBeginning">Beginning of the day</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timeOfDay" id="timeOfDayEnd" value="END"  th:checked="${fieldset.timeOfDay == @org.projectcheckins.core.forms.TimeOfDay@END}">
            <label class="form-check-label" for="timeOfDayEnd">End of the day</label>
        </div>
    </div>
</div>
