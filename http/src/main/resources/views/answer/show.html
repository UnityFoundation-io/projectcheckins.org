<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title},~{::script},~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <script></script>
</head>
<body>
<main>
    <th:block th:if="${breadcrumbs}">
        <nav th:replace="~{bootstrap/_breadcrumbs :: breadcrumbs(${breadcrumbs})}"></nav>
    </th:block>
    <a th:href="@{|/question/${question.id}/answer/${answer.id}/edit|}" th:text="#{answer.edit}"></a>
    <article th:replace="~{answer/_show :: answer(${answer})}"></article>
</main>
</body>
</html>
