<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title},~{::script},~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <script></script>
</head>
<body>
<main>
    <a th:href="@{|/question/${answer.questionId}/answer/${answer.id}/edit|}" th:text="#{answer.edit}"></a>
    <a th:href="@{|/question/${answer.questionId}/answer/list|}" th:text="#{answer.list}"></a>

    <h1 th:text="${answer.answerDate}"></h1>
    <h2 th:text="${answer.userId}"></h2>
    <h3 th:text="${answer.text}"></h3>
</main>
</body>
</html>
