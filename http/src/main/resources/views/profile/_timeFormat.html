<th:block th:fragment="timeFormat(timeFormat)" xmlns:th="http://www.thymeleaf.org">
    <span th:if="${timeFormat == 'TWELVE_HOUR_CLOCK'}" th:text="#{profile.timeFormat.twelveHourClock}"></span>
    <span th:if="${timeFormat == 'TWENTY_FOUR_HOUR_CLOCK'}" th:text="#{profile.timeFormat.twentyFourClock}"></span>
</th:block>
